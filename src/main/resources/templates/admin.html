<!DOCTYPE html>
        <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/admin.js}" src="../static/js/admin.js"></script>
    <title>Spring Security Example</title>
</head>
<div th:replace="~{includes/header}"></div>

<body>
    <div class="container-fluid p-4">
        <div class="d-flex">
                <div sec:authorize="hasAuthority('ADMIN') && !hasAuthority('USER')" class="nav flex-column nav-pills me-5" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" style="width: 200px;"  type="button">Admin</a>
            </div>
            <div sec:authorize="hasAuthority('USER')" class="nav flex-column nav-pills me-5" role="tablist" aria-orientation="vertical">
                <a class="nav-link active"  style="width: 200px;" type="button">Admin</a>
                <a class="nav-link" id="nav-link-user" href="/user" role="button">User</a>
            </div>
            <div class="flex-column" >
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="nav-link-users-table"  data-bs-toggle="tab" data-bs-target="#userTable" role="tab" aria-controls="home">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link-new-user" data-bs-toggle="tab" data-bs-target="#newUser" role="tab" aria-controls="profile">New user</a>
                        </li>
                    </ul>
                    <div style="width: 1060px;" class="tab-content" >
                        <div class="tab-pane active" id="userTable" role="tabpanel">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="table-light">
                                    <th><h4>All users </h4></th>
                                <tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="bd-example">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr >
                                                            <th scope="col">ID</th>
                                                            <th scope="col">First Name</th>
                                                            <th scope="col">Last Name</th>
                                                            <th scope="col">Age</th>
                                                            <th scope="col">Email</th>
                                                            <th scope="col">Role</th>
                                                            <th scope="col">Edit</th>
                                                            <th scope="col">Delete</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="table-body-users">
                                                            <div th:replace="~{includes/modal_edit}"></div>
                                                            <div th:replace="~{includes/modal_delete}"></div>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="newUser" role="tabpanel">
                            <table class="table table-bordered">
                                <thead>
                                <tr class="table-light">
                                    <th><h4>Add new user </h4></th>
                                <tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>
                                            <div th:replace="~{includes/form_new_user}"></div>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
