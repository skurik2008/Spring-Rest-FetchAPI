<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" >
<html lang="en">
<body>
<div th:fragment="modal_edit">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Edit user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="container-fluid-center"><div class="row"><div class="col-md-8 offset-md-2">
                    <div class="modal-body text-center">
                        <form id="editForm">
                            <h6><label>ID</label></h6>
                            <input id="idEdit"  name="id" type="text" class="form-control" disabled>
                            <input id="idHidden" name="id" type="hidden">
                            <h6><label>First Name</label></h6>
                            <input  id="firstNameEdit" name="firstName" class="form-control" type="text">
                            <h6><label>Last Name</label></h6>
                            <input  id="lastNameEdit" name="lastName" class="form-control" type="text">
                            <h6><label>Age</label></h6>
                            <input  id="ageEdit" name="age" class="form-control" type="number" min="1" max="127">
                            <h6><label>Email</label></h6>
                            <input  id="emailEdit" name="email" class="form-control" type="text" required>
                            <h6><label>Password</label></h6>
                            <input id="passwordEdit" name="password" class="form-control" type="password">
                            <h6><label>Role</label></h6>
                            <select multiple id="role" name="role" datatype=""  class="form-select" size="2" required>
                                <option value="2">USER</option>
                                <option value="1">ADMIN</option>
                            </select>
                            <br>
                        </form>
                    </div>
                </div></div></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button form="editForm"  type="submit" class="btn btn-primary" data-bs-dismiss="modal">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
